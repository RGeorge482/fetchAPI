<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fetchAPISwapi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style media="screen"></style>
  </head>
  <body>
    <div id="title">
      <h1>Fetch API SWAPI</h1>
    </div>
    <div>
    <div id="planets">
      <button class="btn" id="button">Click for planet</button>
      <button class="btn" id="otherButton">Show multiple planets</button>
      <button class="btn" id="highlighter">Highlight unpopulated planets</button>
      <select class="btn" id="selector" name="select">
        <option value="none">None</option>
        <option value="unknown">Unknown</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div id="planet">
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
